<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro</title>
    <link rel="stylesheet" href="../Css/Cadastro.css">

</head>

<body>
    <div class="cadastro">
        <h1>Cadastro</h1>
        <div class="container">
            <table>
                <tr>
                    <th colspan="2">Informações Pessoais</th>
                </tr>
                <tr>
                    <td><label for="nome">Nome:</label></td>
                    <td><input type="text" id="nome" name="nome" required></td>
                </tr>
                <tr>
                    <td><label for="cpf">CPF:</label></td>
                    <td><input type="text" id="cpf" name="cpf" required></td>
                </tr>
                <tr>
                    <td><label for="email">Email:</label></td>
                    <td><input type="email" id="email" name="email" required></td>
                </tr>
                <tr>
                    <td><label for="senha">Senha:</label></td>
                    <td><input type="password" id="senha" name="senha" required></td>
                </tr>
                <tr>
                    <td><label for="uf">UF:</label></td>
                    <td>
                        <select id="uf" name="uf">
                            <option value="AC">AC</option>
                            <option value="AL">AL</option>
                            <option value="AP">AP</option>
                            <option value="AM">AM</option>
                            <option value="BA">BA</option>
                            <option value="CE">CE</option>
                            <option value="DF">DF</option>
                            <option value="ES">ES</option>
                            <option value="GO">GO</option>
                            <option value="MA">MA</option>
                            <option value="MT">MT</option>
                            <option value="MS">MS</option>
                            <option value="MG">MG</option>
                            <option value="PA">PA</option>
                            <option value="PB">PB</option>
                            <option value="PR">PR</option>
                            <option value="PE">PE</option>
                            <option value="PI">PI</option>
                            <option value="RJ">RJ</option>
                            <option value="RN">RN</option>
                            <option value="RS">RS</option>
                            <option value="RO">RO</option>
                            <option value="RR">RR</option>
                            <option value="SC">SC</option>
                            <option value="SP">SP</option>
                            <option value="SE">SE</option>
                            <option value="TO">TO</option>
                        </select>
                    </td>
                </tr>
            </table>
            <table>
                <tr>
                    <th colspan="2">Informações de Endereço e Pagamento</th>
                </tr>
                <tr>
                    <td><label for="endereco">Endereço:</label></td>
                    <td><input type="text" id="endereco" name="endereco" required></td>
                </tr>
                <tr>
                    <td><label for="numero_cartao">Número do Cartão:</label></td>
                    <td><input type="text" id="numero_cartao" name="numero_cartao" required></td>
                </tr>
                <tr>
                    <td><label for="titular">Titular do Cartão:</label></td>
                    <td><input type="text" id="titular" name="titular" required></td>
                </tr>
                <tr>
                    <td><label for="data_validade">Data de Validade:</label></td>
                    <td><input type="text" id="data_validade" name="data_validade" required></td>
                </tr>
                <tr>
                    <td><label for="cvv">CVV:</label></td>
                    <td><input type="text" id="cvv" name="cvv" required></td>
                </tr>
            </table>
        </div>
        <button id="Registro" type="submit" class="register-button" onclick="mostrarMensagem()">Registrar-se</button>
        <button type="button" class="register-button" onclick="voltar()">Voltar</button>
    </div>

    <!-- Modal -->
    <div id="modal-sucesso" class="modal">
        <div class="modal-content">
            <span class="close" onclick="fecharModal()">&times;</span>
            <p>Cadastro feito com sucesso!</p>
        </div>
    </div>
    <script src="../Script/cadastro.js"></script>

</body>

</html>

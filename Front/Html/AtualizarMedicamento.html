<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Atualizar Medicamentos</title>
    <link rel="stylesheet" href="../Css/AtualizarMedicamento.css">
</head>

<body>
    <div class="container">
        <div class="header">
            <div class="buttons-container">
                <button type="button" class="header-button">Area do usuario</button>
                <button type="button" class="header-button">Opções</button>
                <button type="button" class="header-button">Sair</button>
            </div>
            <h1>Atualizar Medicamento</h1>
            <div class="form-container">
                <table class="left-table">
                    <tr>
                        <td class="image-placeholder">
                            <img id="imagem" src="../Img/ritalina.jpg" alt="Imagem do Produto">
                            <button id="Selecionar" type="button">Selecionar imagem</button>
                        </td>


                    </tr>
                </table>
                <table class="right-table">
                    <tr>
                        <td>
                            <label for="name">Nome</label>
                            <input type="text" id="name" placeholder="Digite o nome do produto">
                        </td>
                    </tr>
                    <tr>
                        <td>
                            <label for="active">Ativo</label>
                            <input type="text" id="active" placeholder="Digite o ativo">
                        </td>
                    </tr>
                    <tr>
                        <td>
                            <label for="dosage">Dosagem</label>
                            <input type="text" id="dosage" placeholder="Digite a dosagem">
                        </td>
                    </tr>
                    <tr>
                        <td>
                            <label for="price">Valor</label>
                            <input type="text" id="price" placeholder="Digite o valor">
                        </td>
                    </tr>
                    <tr>
                        <td>
                            <label for="capsules">Cápsulas</label>
                            <input type="text" id="capsules" placeholder="Digite o número de cápsulas">
                        </td>
                    </tr>
                    <tr>
                        <td>
                            <label for="quantity">Quantidade</label>
                            <input type="text" id="quantity" placeholder="Digite a quantidade">
                        </td>
                    </tr>
                    <tr>
                        <td>
                            <div class="buttons">
                                <button type="button" class="cancel">Cancelar</button>
                                <button type="submit" class="alter">Alterar</button>
                            </div>
                        </td>
                    </tr>
                </table>
            </div>
        </div>
</body>

</html>

<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro</title>
    <link rel="stylesheet" href="../Css/CadastroFuncionario.css">

</head>

<body>
    <div class="cadastro">
        <h1>Cadastro Funcionario</h1>
        <div class="container">
            <table>
                <tr>
                    <th colspan="2">Informações Pessoais</th>
                </tr>
                <tr>
                    <td><label for="nome">Nome:</label></td>
                    <td><input type="text" id="nome" name="nome" required></td>
                </tr>
                <tr>
                    <td><label for="cpf">CPF:</label></td>
                    <td><input type="text" id="cpf" name="cpf" required></td>
                </tr>
                <tr>
                    <td><label for="email">Email:</label></td>
                    <td><input type="email" id="email" name="email" required></td>
                </tr>
                <tr>
                    <td><label for="senha">Senha:</label></td>
                    <td><input type="password" id="senha" name="senha" required></td>
                </tr>
            </table>
        </div>
        <button type="submit" class="register-button">Cadastrar</button>
        <button id="Voltar" type="button" class="register-button" onclick="voltar()">Voltar</button>
    </div>
    <script>
        function voltar() {
            history.back();
        }
    </script>
</body>

</html>
